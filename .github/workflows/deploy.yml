name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: PNPM setup using Node version ${{ matrix.node-version }}
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install and Build
        run: |
          pnpm install
          pnpm build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: dist/browser
